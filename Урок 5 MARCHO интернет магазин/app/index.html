<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>MARCHO</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logos/marcho-logo.svg" alt="logo">
        </a>
        <nav class="menu">                                        
          <ul class="menu__list">
            <li class="menu__list-item menu__list-item--active">
              <a class="menu__list-link menu__list-link--active" href="#">HOME</a>
              <!-- Это модификатор active, что будет означать где мы сейчас находимся,
              и цветна ссылке  это будет показывать -->
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">SHOP</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">PAGE</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">BLOG</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">CONTACT</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#">
            <img class="user-nav__img" src="images/icons/header/user.svg " alt="user navigation">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__img" src="images/icons/header/search.svg" alt="user navigation">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__img" src="images/icons/header/heart.svg" alt="user navigation">
            <span class="user-nav__num">3</span>
            <!-- Эти блоки в виде цифирок, обозначающие сколько товаров лайкнуто и сколько
            товаров добавленно в корзину, ясень пень можно с помощью псевдоэлементов такое сделать,
            но это будет статично, а эти цифры будут добавляться с базы данных, поэтому они должны быть
            записаны в HTML -->
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__img" src="images/icons/header/cart.svg" alt="user navigation">
            <span class="user-nav__num">4</span>
            <!-- Эти блоки в виде цифирок, обозначающие сколько товаров лайкнуто и сколько
            товаров добавленно в корзину, ясень пень можно с помощью псевдоэлементов такое сделать,
            но это будет статично, а эти цифры будут добавляться с базы данных, поэтому они должны быть
            записаны в HTML -->
          </a>
          <div class="burger-menu">
            <span class="burger-menu__line"></span>
          </div>
        </div>
      </div>
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>
</html>
