<!-- 
  1. Блоку прописывать внешние отступы(margin) нельзя, так как он может быть выдернут,
  и поставлен куда-то в другое место. Блок это обозначение главного ролитесльского элемент .header
  2. Дочерний блок .header-top, так же не приемлемы внешние отступы
  3. Элемент уже выдернуть нельзя, элмент это дочерний элементы родительского блока .header__inner
  4. Модификатор это обозначает состояние, стилистика(цвет, размер) .header__inner--active
  или .header--darkTheme
  5. У каждого тега обязательно должен быть задан класс, даже если его не будешь стилизовать
  6. Чтоб теги начанались с класса <a class="header__link" href="bla"> а не наоборот
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
 </head>
 <body>
   
 </body>
 </html>
