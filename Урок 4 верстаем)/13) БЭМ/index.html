<!-- 
  1. Блок .header или .search-form. Название блока характиризует смысл (что это?),
  а не состояние (как выглядит?). Блок не должен влиять на свое окружение, то есть
  блоку не следует задавать внешние стили (margin,border,position). 
  В css по бэм так же не рекомендуется испольpовать селекторы по тегам и id
  2. Элементы - состовная часть блока, которая не может использоваться в 
  отрыве от него .header__input или .search-form__input. Элемент всегда часть
  блока, а не элемента, то есть нельзя прописывать .header__elem1__elem2. Когда
  elem2 вложен в elem1, прописываем так .header__elem2
  3. Модификаторы - определяет внешний вид, состояние или поведение блока либо элемента
  .search-form_focused .block_size-s
  4. Миксы, например если все таки нужно добавить margin boder блоку .header, 
  class="block block_margin" то есть .header--margin прописываем отступы, и 
  если надо выдяргивать этот блок чтоб вставить в другое место но без margin,
  тогда дублированному блоку просто задаем .block без block_margin
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>

   <!-- Видим по макету что header навинация повторяется на всех страницах, тогда это 
  будет блоком, чтоб его можно было засунуть и на другие страницы  -->
    <header class="header">
      <div class="container">
        <!-- Создали два блока header-top и header-content, почему так, это просто
        из личных предпочтений, так как логично что эти два главных родителя, в которых
        будет основной контент шапки, но именно header-top будем переносить и на другие страницы -->
        <div class="header-top">
          <nav class="menu">

            <ul class="menu__list">
              <li class="menu__list-item">
                <!-- Тут list-item это уже не блок а элемент блока, так как перед ним
                стоит menu__ -->
                <a class="menu__list-link" href="#"></a>
              </li>
              <li class="menu__list-item">

          <div class="header-control">

        </div>

        <div class="header-content">

          <div class="header-content__tabs-block">

                <input class="header-content__input" type="text">

            </div>
            <div class="header-content__tab-block">

                <input class="header-content__input" type="text">
