<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>WAWE</title>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__top">
        <div class="header__top--logo">
          <img class="header__logo" src="images/logo/wawe-logo.svg" alt="wawe logo">
        </div>
        <ul class="menu">
          <li class="menu__list">
            <a href="#" class="menu__list--item">О нас</a>
          </li>
          <li class="menu__list">
            <a href="#" class="menu__list--item">Услуги</a>
          </li>
          <li class="menu__list">
            <a href="#" class="menu__list--item">Стоимость</a>
          </li>
          <li class="menu__list">
            <a href="#" class="menu__list--item">Блог</a>
          </li>
          <li class="menu__list">
            <a href="#" class="menu__list--item">Команда</a>
          </li>
          <li class="menu__list">
            <a href="#" class="menu__list--item">Контакты</a>
          </li>
        </ul>
      </div>
      <div class="header__content">
        <h1 class="header__title">
          <img class="wawe__logo" src="images/logo/wawe-maain.svg" alt="wawe logo" >
        </h1>
        <p class="header__text">Школа серфинга на канарских Островах</p>
        <div class="serf__board">
          <img class="serf__image" src="images/icon/serf-board.svg" alt="serf board">
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.js"></script>
</body>
</html>
